<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrélation n'est pas causalité</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div id="score">Score: <span id="score-value"></span></div>
            <div id="scenario">
                <p id="description"></p>
                <div id="graph-section" style="display: none;">
                    <div id="graph-container">
                        <label class="checkbox-control">
                            <input type="checkbox" id="show-regression">
                            Afficher la droite de régression
                            <span class="info-icon" data-tooltip="regression_line">ⓘ</span>
                        </label>
                        <canvas id="graph"></canvas>
                    </div>
                </div>
                <div id="source" class="source-info"></div>
            </div>

            <p>Qu'en pensez-vous ?</p>
            <div id="choices">
                <label class="radio-label">
                    <input type="radio" name="answer" value="causalite_A_B"> A cause B
                </label>
                <label class="radio-label">
                    <input type="radio" name="answer" value="causalite_B_A"> B cause A
                </label>
                <label class="radio-label">
                    <input type="radio" name="answer" value="facteur_tiers"> Facteur de confusion
                    <span class="info-icon" data-tooltip="confounding_factor">ⓘ</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="answer" value="hasard"> Hasard
                </label>
                <button id="validate" class="btn">Valider</button>
            </div>

            <div id="feedback" class="hidden"></div>
            <div id="feedback-general" class="hidden"></div>
            

            <div id="controls">
                <button id="next" class="btn hidden">Question suivante</button>
                <button id="end" class="btn hidden">Terminer</button>
            </div>

        </main>
    </div>

    <script src="data.js"></script>
    <script src="tooltips.js"></script>
    <script src="script.js"></script>
</body>
</html>

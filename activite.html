<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrélation n'est pas causalité</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div id="score">Score: <span id="score-value"></span></div>
            <div id="scenario">
                <p id="description"></p>
                <div id="graph-section" style="display: none;">
                    <div id="graph-container">
                        <canvas id="graph"></canvas>
                    </div>
                    <div class="graph-controls">
                        <label class="checkbox-control">
                            <input type="checkbox" id="show-regression">
                            Afficher la droite de régression
                            <span class="info-icon" data-tooltip="regression_line">ⓘ</span>
                        </label>
                    </div>
                </div>
            </div>

            <p>Qu'en pensez-vous ?</p>
            <div id="choices">
                <button class="choice-btn" data-value="causalite_A_B">A cause B</button>
                <button class="choice-btn" data-value="causalite_B_A">B cause A</button>
                <button class="choice-btn" data-value="facteur_tiers">
                    Facteur de confusion
                    <span class="info-icon" data-tooltip="confounding_factor">ⓘ</span>
                </button>
                <button class="choice-btn" data-value="hasard">Hasard</button>
            </div>

            <div id="feedback" class="hidden"></div>
            <div id="feedback-general" class="hidden"></div>

            <div id="controls">
                <button id="next" class="btn hidden">Question suivante</button>
                <button id="end" class="btn hidden">Terminer</button>
            </div>

        </main>
    </div>

    <script src="data.js"></script>
    <script src="tooltips.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes à imprimer - Corrélation n'est pas causalité</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print.css">
</head>
<body class="print-page">
    <div class="print-instructions">
        <div class="size-controls">
            <div class="control-group">
                <label>
                    <input type="number" id="card-width" value="95" min="50" max="150" step="5">
                    mm (largeur)
                </label>
                <label>
                    <input type="number" id="card-height" value="126" min="50" max="200" step="5">
                    mm (hauteur)
                </label>
                <label>
                    <input type="number" id="text-size" value="12" min="12" max="24" step="1">
                    px (taille du texte)
                </label>
                <button id="update-size">Mettre à jour</button>
            </div>
        </div>
    </div>

    <div id="cards-container">
        <!-- Les cartes seront générées ici par JavaScript -->
    </div>

    <template id="card-template">
        <div class="card">
            <div class="card-front">
                <div class="card-frame">
                    <div class="card-corner top-left">
                        <div class="card-illustration"></div>
                    </div>
                    <div class="card-header">
                        <h2 class="card-title"></h2>
                    </div>
                    <div class="card-content">
                        <p class="card-description"></p>
                        <div class="card-graph"></div>
                        <div class="card-choices">
                            Qu'en pensez-vous ?
                            <ul>
                                <li>A cause B</li>
                                <li>B cause A</li>
                                <li>Facteur de confusion</li>
                                <li>Hasard</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="card-content">
                    <div class="card-answer"></div>
                    <div class="card-feedback"></div>
                </div>
                <div class="card-back-footer">
                    <div class="card-source"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="data.js"></script>
    <script src="print.js"></script>
</body>
</html>
